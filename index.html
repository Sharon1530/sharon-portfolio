<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sharon Bruce ‚Äì iOS Developer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #fff3e0;
      --text-color: #200202;
      --text-color-secondary: #310000;
      --card-bg: #D9BBA0;
      --btn-bg: #310000;
      --btn-hover: #420909;
    }

    [data-theme="dark"] {
      --bg-color: #200202;
      --text-color: #fff3e0;
      --text-color-secondary: #D9BBA0;
      --card-bg: #420909;
      --btn-bg: #fff3e0;
      --btn-hover: #fff3e0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Cormorant Garamond', serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow-x: hidden;
      position: relative;
    }
    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
    }
    .card {
      background-color: var(--card-bg);
      transition: background-color 0.3s ease;
    }
    .btn {
      background-color: var(--btn-bg);
      color: var(--bg-color);
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.3s ease;
      letter-spacing: 0.5px;
    }
    .btn:hover {
      background-color: var(--btn-hover);
      transform: scale(1.05);
    }
    .toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 999;
      background: var(--card-bg);
      border-radius: 9999px;
      padding: 0.25rem;
      display: flex;
      gap: 0.25rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .toggle-theme span {
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      background: transparent;
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .toggle-theme .active {
      background: var(--btn-hover);
      color: var(--bg-color);
    }
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      background-color: var(--btn-hover);
      animation: float 10s ease-in-out infinite;
    }
    .circle:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }
    .circle:nth-child(2) {
      width: 300px;
      height: 300px;
      top: 50%;
      left: 70%;
      animation-delay: 4s;
    }
    .circle:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 80%;
      left: 30%;
      animation-delay: 2s;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-30px);
      }
    }
    .signature-banner {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 500;
      text-align: center;
      padding: 2rem 1rem 0.5rem;
      color: var(--text-color-secondary);
      letter-spacing: 0.5px;
    }
    .signature-banner span {
      display: block;
      font-size: 1.1rem;
      font-style: italic;
      font-weight: normal;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body data-theme="light" class="scroll-smooth">
  <div class="animated-bg">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <div class="toggle-theme">
    <span id="sun" class="active">‚òÄ</span>
    <span id="moon">üåô</span>
  </div>

  <div class="signature-banner">
    ‚ÄúStoryteller. App Developer. Problem Solver.‚Äù
    <span>‚Äî Sharon Bruce</span>
  </div>
